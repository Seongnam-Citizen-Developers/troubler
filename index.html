<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troubler</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-KVHQJKD0BZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-KVHQJKD0BZ')
    </script>
    <!-- End Google Analytics -->

    <!-- Channel Plugin Scripts -->
    <script>
      ;(function () {
        var w = window
        if (w.ChannelIO) {
          return (window.console.error || window.console.log || function () {})(
            'ChannelIO script included twice.'
          )
        }
        var ch = function () {
          ch.c(arguments)
        }
        ch.q = []
        ch.c = function (args) {
          ch.q.push(args)
        }
        w.ChannelIO = ch
        function l() {
          if (w.ChannelIOInitialized) {
            return
          }
          w.ChannelIOInitialized = true
          var s = document.createElement('script')
          s.type = 'text/javascript'
          s.async = true
          s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js'
          s.charset = 'UTF-8'
          var x = document.getElementsByTagName('script')[0]
          x.parentNode.insertBefore(s, x)
        }
        if (document.readyState === 'complete') {
          l()
        } else if (window.attachEvent) {
          window.attachEvent('onload', l)
        } else {
          window.addEventListener('DOMContentLoaded', l, false)
          window.addEventListener('load', l, false)
        }
      })()
      ChannelIO('boot', {
        pluginKey: '23da51fb-056d-42af-8547-c0d0fa1c3dfd',
      })
    </script>
    <!-- End Channel Plugin -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
